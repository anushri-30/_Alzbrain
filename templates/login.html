{% extends "layout.html" %}
{% block title %}
    Log In
{% endblock %}
{% block main %}
<link href="static\css\sign.css" rel="stylesheet">
<div class="sign">
    <div class="form-container">
    <form  action="/login" method="post">
        <div class="form-group , mb-3">
            <input  class="form-field" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group, mb-3">
            <input class="form-field" name="password" placeholder="Password" type="password">
        </div>
   
        <button class="btn b" style="margin-bottom:25px ; margin-top:15px"type="submit">Log In</button>
    </form>
    </div>
</div>

{% endblock %}

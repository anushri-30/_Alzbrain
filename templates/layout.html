<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="static\styles.css" rel="stylesheet">
    <link href="static\css\navbar.css" rel="stylesheet">
    <link href="static\css\about.css" rel="stylesheet">
    <!-- http://getbootstrap.com/docs/4.5/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="{{url_for('static', filename='script.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <title> ALZBRAIN: {% block title %}{% endblock %}</title>
</head>
<body>

    <nav class="navbar  navbar-expand-sm navbar">
        <div class="container-fluid">
            <div class="alz"><a href="/">ALZBRAIN</a></div>
            <div class="topnav-right" id="navbarNav">
                <ul class="navbar-nav">
                {% if session.user_id %}
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    <li class="nav-item"><a class="nav-link" href="/delete">Delete Account</a></li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#features">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#gallery">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#testimonials">Testimonials</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#team">Team</a>
                </li>
                    <li class="nav-item"><a class="nav-link" href="/register"><button type="button"
                                class="b">Sign Up</button></a></li>
                    <li class="nav-item"><a class="nav-link" href="/login"><button type="button"
                        class="b">Sign In</button></a></li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container1 pt-4 pb-4 pl-0 pr-0 ">
        {% block main %}{% endblock %}
    </main>
    <!-- <footer class="container"><hr>
        <p class="float-end"><a href="#" class="a1"> Back to top</a></p>
        <p>© 2022-2023 Company, Inc. · <a href="#"class="a1">Privacy · Terms</p>
    </footer> -->

</body>

</html>

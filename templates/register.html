{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}
{% block main %}
<link href="static\css\sign.css" rel="stylesheet">
<div class="sign">
<div class="form-container">
<form action="{{ url_for('register') }}" method="post">
        <div class="form-group, mb-3">
            <input  class="form-field" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username"
                type="text" />
        </div>
        <div class="form-group, mb-3">
            <input class="form-field" name="password" placeholder="Password" type="password" />
        </div>
        <div class="form-group, mb-3">
            <input class="form-field" name="confirmation" placeholder="Password Confirmation" type="password" />
        </div>

        <button class="btn b" style="margin-bottom:30px ; margin-top:20px" type="submit">Register</button>  
</form>
</div>
</div>

{% endblock %}
